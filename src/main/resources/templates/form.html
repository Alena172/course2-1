<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <!-- Подключаем Bootstrap для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/forms.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="max-width: 500px; width: 100%;">
        <div class="d-flex justify-content-between mb-4">
            <button id="loginBtn" onclick="showLoginForm()" class="btn btn-outline-light w-48">Вход</button>
            <button id="registerBtn" onclick="showRegisterForm()" class="btn btn-outline-light w-48" style="display:none;">Регистрация</button>
        </div>

        <!-- Форма входа -->
        <form id="loginForm" th:action="@{/login}" method="POST" style="display:none;">
            <h2 class="text-center mb-4">Вход</h2>
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Электронная почта:</label>
                <input type="email" id="loginEmail" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Пароль:</label>
                <input type="password" id="loginPassword" name="password" class="form-control" required />
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn">Войти</button>
            </div>
            <div th:if="${error}" class="mt-3 text-danger text-center">
                <p th:text="${error}"></p>
            </div>
        </form>
        <div id="RegisterLinkContainer" class="text-center mt-3" style="display:none;">
            <a href="#" onclick="showRegisterForm()" class="text-decoration-none small text-light">Еще нет аккаунта? Зарегистрироваться</a>
        </div>

        <!-- Форма регистрации -->
        <form id="registerForm" action="/reg" method="post" style="display:none;">
            <h2 class="text-center mb-4">Регистрация</h2>

            <div class="mb-3">
                <label for="name" class="form-label">Имя:</label>
                <input type="text" id="name" name="name" th:value="${userReg.name}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Фамилия:</label>
                <input type="text" id="surname" name="surname" th:value="${userReg.surname}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта:</label>
                <input type="email" id="email" name="email" th:value="${userReg.email}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Телефон:</label>
                <input type="text" id="phone" name="phone" th:value="${userReg.phone}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" th:value="${userReg.password}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Подтвердите пароль:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </form>

        <div id="loginLinkContainer" class="text-center mt-3" style="display:none;">
            <a href="#" onclick="showLoginForm()" class="text-decoration-none small text-light">Уже есть аккаунт? Войти</a>
        </div>
    </div>
</div>

<script>
    // Функция для отображения формы входа
    function showLoginForm() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('registerBtn').style.display = 'none';
        document.getElementById('loginLinkContainer').style.display = 'none';
        document.getElementById('RegisterLinkContainer').style.display = 'block';
    }

    // Функция для отображения формы регистрации
    function showRegisterForm() {
        document.getElementById('registerForm').style.display = 'block';
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('registerBtn').style.display = 'none';
        document.getElementById('loginLinkContainer').style.display = 'block';
        document.getElementById('RegisterLinkContainer').style.display = 'none';
    }

    // Изначально показываем форму входа
    showLoginForm();
</script>

<!-- Подключаем Bootstrap JS для работы компонентов -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
